<button mat-raised-button color="primary" (click)="openForm()">Create New Group</button>
<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- User Id Column -->
        <ng-container matColumnDef="uId">
            <th mat-header-cell *matHeaderCellDef style="background-color: lightgray;" mat-sort-header sortActionDescription="Sort by number"> User Id </th>
            <td mat-cell *matCellDef="let user"> {{user.uId}} </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef style="background-color: lightgray;"> Username </th>
            <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <!-- Date Creation Column -->
        <ng-container matColumnDef="dateCreation">
            <th mat-header-cell *matHeaderCellDef style="background-color: lightgray;"> Date Creation </th>
            <td mat-cell *matCellDef="let user"> {{user.dateCreation | date}} </td>
        </ng-container>

        <!-- Etat Column -->
        <ng-container matColumnDef="etat">
            <th mat-header-cell *matHeaderCellDef style="background-color: lightgray;"> Etat </th>
            <td mat-cell *matCellDef="let user"> {{user.etat}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="background-color: lightgray;"> Actions </th>
            <td mat-cell *matCellDef="let user">
                <button mat-icon-button color="primary" aria-label="Edit" (click)="editUser(user)">
                <mat-icon class="edit">edit</mat-icon>
              </button>
                <button mat-icon-button color="warn" aria-label="Delete" (click)="deleteUser(user.uId)">
                <mat-icon class="delete">delete</mat-icon>
              </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
